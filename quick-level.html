<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quick Level - Ad Infinitum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            padding: 15px;
            background: #2a2a4e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 18px; color: #6366f1; }
        .progress-text { font-size: 14px; color: #888; }

        .filters {
            padding: 10px 15px;
            background: #252542;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #3a3a5e;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
        }
        .filter-btn.active { background: #6366f1; color: white; }

        .card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .word-card {
            background: #2a2a4e;
            border-radius: 16px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .word-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        .word-pos {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }
        .current-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .current-level.level-1 { background: #10b981; }
        .current-level.level-2 { background: #f59e0b; }
        .current-level.level-3 { background: #ef4444; }
        .current-level.level-4 { background: #8b5cf6; }
        .current-level.level-5 { background: #ec4899; }

        .word-definition {
            font-size: 15px;
            color: #bbb;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .word-korean {
            font-size: 18px;
            color: #6366f1;
            font-weight: 600;
        }

        .level-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px 15px;
            background: #252542;
        }
        .level-btn {
            flex: 1;
            max-width: 70px;
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: white;
        }
        .level-btn:active {
            transform: scale(0.95);
        }
        .level-btn.l1 { background: linear-gradient(135deg, #10b981, #059669); }
        .level-btn.l2 { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .level-btn.l3 { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .level-btn.l4 { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .level-btn.l5 { background: linear-gradient(135deg, #ec4899, #db2777); }

        .level-btn.selected {
            box-shadow: 0 0 0 3px #fff, 0 0 20px currentColor;
            transform: scale(1.05);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #1a1a2e;
        }
        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .nav-btn.prev { background: #3a3a5e; color: #aaa; }
        .nav-btn.next { background: #6366f1; color: white; }
        .nav-btn.skip { background: #374151; color: #9ca3af; }
        .nav-btn:disabled { opacity: 0.5; }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #2a2a4e;
            font-size: 12px;
            color: #888;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 18px; font-weight: 700; color: #6366f1; }

        .loading, .login-prompt {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .login-prompt input {
            padding: 12px 16px;
            margin: 8px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a4e;
            color: #eee;
            font-size: 16px;
            width: 100%;
            max-width: 280px;
        }
        .login-prompt button {
            padding: 12px 32px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #6366f1;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="login-screen" class="login-prompt">
        <h2 style="margin-bottom: 20px; color: #6366f1;">Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="main-screen" style="display: none; flex-direction: column; height: 100vh;">
        <div class="header">
            <h1>Quick Level</h1>
            <span class="progress-text" id="progress">0 / 0</span>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="1">L1</button>
            <button class="filter-btn" data-filter="2">L2</button>
            <button class="filter-btn" data-filter="3">L3</button>
            <button class="filter-btn" data-filter="4">L4</button>
            <button class="filter-btn" data-filter="5">L5</button>
            <button class="filter-btn" data-filter="unset">No Level</button>
        </div>

        <div class="stats-bar">
            <div class="stat"><div class="stat-value" id="stat-reviewed">0</div>Reviewed</div>
            <div class="stat"><div class="stat-value" id="stat-changed">0</div>Changed</div>
            <div class="stat"><div class="stat-value" id="stat-remaining">0</div>Remaining</div>
        </div>

        <div class="card-container">
            <div class="word-card" id="word-card">
                <div class="word-text" id="word-text">Loading...</div>
                <div class="word-pos" id="word-pos"></div>
                <div class="current-level level-1" id="current-level">Level 1</div>
                <div class="word-definition" id="word-definition"></div>
                <div class="word-korean" id="word-korean"></div>
            </div>
        </div>

        <div class="level-buttons">
            <button class="level-btn l1" data-level="1">1</button>
            <button class="level-btn l2" data-level="2">2</button>
            <button class="level-btn l3" data-level="3">3</button>
            <button class="level-btn l4" data-level="4">4</button>
            <button class="level-btn l5" data-level="5">5</button>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn prev" id="prev-btn" onclick="prevWord()">← Back</button>
            <button class="nav-btn skip" onclick="skipWord()">Skip</button>
            <button class="nav-btn next" id="next-btn" onclick="nextWord()">Next →</button>
        </div>
    </div>

    <div class="toast" id="toast">Saved!</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCilWbme84ANKVKc2clsO5Zl1zzd9f0OEw",
            authDomain: "ad-infinitum-2eac8.firebaseapp.com",
            projectId: "ad-infinitum-2eac8",
            storageBucket: "ad-infinitum-2eac8.firebasestorage.app",
            messagingSenderId: "1033641733165",
            appId: "1:1033641733165:web:f6b7518efaeebfa8085ca4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allWords = [];
        let filteredWords = [];
        let currentIndex = 0;
        let currentFilter = 'all';
        let reviewedCount = 0;
        let changedCount = 0;
        let pendingLevel = null;

        auth.onAuthStateChanged(async user => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().isAdmin) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-screen').style.display = 'flex';
                    loadWords();
                } else {
                    alert('Admin access required');
                }
            }
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (e) {
                alert('Login failed: ' + e.message);
            }
        }

        async function loadWords() {
            const snapshot = await db.collection('words').orderBy('word').get();
            allWords = [];
            snapshot.forEach(doc => {
                allWords.push({ id: doc.id, ...doc.data() });
            });
            applyFilter();
        }

        function applyFilter() {
            if (currentFilter === 'all') {
                filteredWords = [...allWords];
            } else if (currentFilter === 'unset') {
                filteredWords = allWords.filter(w => !w.level || w.level === 0);
            } else {
                filteredWords = allWords.filter(w => w.level === parseInt(currentFilter));
            }
            currentIndex = 0;
            updateStats();
            showWord();
        }

        function showWord() {
            if (filteredWords.length === 0) {
                document.getElementById('word-text').textContent = 'No words';
                document.getElementById('word-pos').textContent = '';
                document.getElementById('word-definition').textContent = 'Try a different filter';
                document.getElementById('word-korean').textContent = '';
                document.getElementById('current-level').style.display = 'none';
                return;
            }

            const word = filteredWords[currentIndex];
            document.getElementById('word-text').textContent = word.word || '(no word)';
            document.getElementById('word-pos').textContent = word.partOfSpeech || '';
            document.getElementById('word-definition').textContent = word.definition || '';
            document.getElementById('word-korean').textContent = word.korean || '';

            const levelEl = document.getElementById('current-level');
            const level = word.level || 1;
            levelEl.textContent = 'Level ' + level;
            levelEl.className = 'current-level level-' + level;
            levelEl.style.display = 'inline-block';

            document.getElementById('progress').textContent = (currentIndex + 1) + ' / ' + filteredWords.length;

            // Highlight current level button
            pendingLevel = null;
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.level) === level) {
                    btn.classList.add('selected');
                }
            });

            document.getElementById('prev-btn').disabled = currentIndex === 0;
        }

        function updateStats() {
            document.getElementById('stat-reviewed').textContent = reviewedCount;
            document.getElementById('stat-changed').textContent = changedCount;
            document.getElementById('stat-remaining').textContent = filteredWords.length - currentIndex;
        }

        // Level button clicks
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const level = parseInt(btn.dataset.level);
                const word = filteredWords[currentIndex];
                const oldLevel = word.level || 1;

                // Update UI immediately
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');

                const levelEl = document.getElementById('current-level');
                levelEl.textContent = 'Level ' + level;
                levelEl.className = 'current-level level-' + level;

                // Save to Firebase
                if (level !== oldLevel) {
                    try {
                        await db.collection('words').doc(word.id).update({ level });
                        word.level = level;
                        changedCount++;
                        showToast('Saved!');
                    } catch (e) {
                        showToast('Error saving');
                    }
                }

                pendingLevel = level;
                updateStats();
            });
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilter();
            });
        });

        function nextWord() {
            if (currentIndex < filteredWords.length - 1) {
                reviewedCount++;
                currentIndex++;
                showWord();
                updateStats();
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showWord();
            }
        }

        function skipWord() {
            nextWord();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        // Swipe gestures
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 80) {
                if (diff > 0) {
                    nextWord(); // Swipe left = next
                } else {
                    prevWord(); // Swipe right = prev
                }
            }
        }
    </script>
</body>
</html>
